<!DOCTYPE html>
<html lang="es-la">

<head>
   
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Con tu cuenta podrás tener tu lista de favoritos y facilitarte el formulario de envíos">
   <meta name="keywords" content="Cuenta, Ingreso, Registro, LogIn, SignIn, Usuario">

   <link rel="icon" href="../img/SB.png">

   <!-- CSS only -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   <link rel="stylesheet" href="../css/bootstrap.css">

</head>

<body>

   <!-- Header -->

   <header>

      <div class="conteiner">

         <nav class="navbar navbar-expand-lg">

            <div class="container-fluid d-flex flex-column">
               <a href="../index.html" class="navbar-brand mx-0 animate__animated animate__fadeInDown">
                  <img src="../img/santo_bocado.jpg" alt="Logo" class="logo">
               </a>
               <button class="navbar-toggler my-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarToggler">
                  <a href="#" class="navbar-brand d-none">
                     <ul class="navbar-nav ml-auto w-100 gap-3 justify-content-center pt-3">
                        <li class="nav-item">
                           <a href="./nosotros.html" class="nav-link text-dark"><b>Sobre Nosotros</b></a>
                        </li>
                        <li class="nav-item">
                           <a href="./encomiendas.html" class="nav-link text-dark"><b>Encomiendas</b></a>
                        </li>
                        <li class="nav-item">
                           <a href="./carrito.html" class="nav-link text-dark"><b>Carrito</b></a>
                        </li>
                        <li class="nav-item">
                           <a href="./cuenta.html" class="nav-link text-dark"><b>Mi cuenta</b></a>
                        </li>
                     </ul>
                  </a>

               </div>

            </div>

         </nav>
      </div>
   </header>


   <!-- Main -->

   <main class="position-relative">
      <section class="container-lg p-5 d-flex text-center">
         <form action="#" class="col border border-dark border-3 rounded p-4 d-flex flex-column align-items-center">
            <h1>Ingresá a tu cuenta</h1>
            <div class="col-md-6 py-2">
               <label for="inputEmail4" class="form-label">Email</label>
               <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6 py-2">
               <label for="inputPassword4" class="form-label">Contraseña</label>
               <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
               <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>

            <div class="div-datos">
               <span><a href="#">¿Olvidaste tu contraseña?</a></span>
               <span><a href="#">Registrarse</a></span>
            </div>
         </form>
      </section>

   </main>

   <!-- Footer -->

   <footer class="position-absolute vw-100 bottom-0">

      <div class="container-md">
         <div class="row">
            <div class="col">
               <p class="text-center m-3">Santo Bocado</p>
               <p class="text-center m-3">Todos los productos son elaborados artesanalmente y con amor</p>
               <div class="d-flex justify-content-center m-3">
                  <a href="https://www.instagram.com/santobocadomonte/?hl=es-la" target="_blank"><img
                        src="../img/icono-ig.png" alt="Instagram" width="40" height="40"></a>
               </div>
            </div>
         </div>
      </div>

   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
</body>

</html>
